name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (release)
        run: swift build --configuration release

      - name: Test
        run: swift test --parallel
